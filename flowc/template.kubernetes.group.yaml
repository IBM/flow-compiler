---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{NAME}}-{{NODE_GROUP}}
  labels:
    app: {{NAME}}-{{NODE_GROUP}}
    flow-group: {{NAME}}
spec:
  replicas: ${replicas_{{NAME/id/upper}}_{{NODE_GROUP/id/upper}}}
  selector:
    matchLabels:
      app: {{NAME}}-{{NODE_GROUP}}
  template:
    metadata:
      labels:
        app: {{NAME}}-{{NODE_GROUP}}
        flow-group: {{NAME}}
    spec:
{X:HAVE_IMAGE_PULL_SECRETS{
      imagePullSecrets:{{HAVE_IMAGE_PULL_SECRETS}}}X}
{S:IMAGE_PULL_SECRET{
      - name: "{{IMAGE_PULL_SECRET}}"
}S}
{X:HAVE_INIT_CONTAINERS{
      initContainers:{{HAVE_INIT_CONTAINERS}}}X}
{I:INIT_CONTAINER{
      - {{INIT_CONTAINER}}
}I}
{W:VOLUME_NAME{
${{{VOLUME_NAME/id/upper}}_COS}      - command: ["/bin/sh", "-c", "/usr/local/bin/rr-get.sh '${{{VOLUME_NAME/id/upper}}}' -d /etc/cos-access -u -o /to-1"]
${{{VOLUME_NAME/id/upper}}_PVC}      - command: ["/bin/sh", "-c", "rsync -vrtlog /from-1/. /to-1"] 
        image:  "{{PUSH_REPO-}}{{IMAGE}}" 
        securityContext: {privileged: true, runAsUser: 0} 
        name: volumes-init-{{VOLUME_NAME/option}}
        volumeMounts:
${{{VOLUME_NAME/id/upper}}_PVC}        - name: {{VOLUME_NAME/option}}
${{{VOLUME_NAME/id/upper}}_PVC}          mountPath: "/from-1"
${{{VOLUME_NAME/id/upper}}_PVC}          readOnly: true
${{{VOLUME_NAME/id/upper}}_COS}        - name: cos-access-{{VOLUME_NAME/option}}
${{{VOLUME_NAME/id/upper}}_COS}          mountPath: "/etc/cos-access"
${{{VOLUME_NAME/id/upper}}_COS}          readOnly: true

        - name: scratch-{{VOLUME_NAME/option}}
          mountPath: "/to-1"
          readOnly: false
}W}
      containers:
{N:NODE_NAME{
{{EXTERN_NODE}}      - name: {{NODE_NAME/id/option}}
{{EXTERN_NODE}}        image: "$image_{{NODE_NAME/id/upper}}"
{{EXTERN_NODE}}        {{NODE_ENVIRONMENT}}
{{EXTERN_NODE}}        {{NODE_MOUNTS}}
{{EXTERN_NODE}}{{NODE_HAVE_MIN_MAX}}        resources:
{{EXTERN_NODE}}{{NODE_HAVE_MIN}}          requests:
{{EXTERN_NODE}}{{NODE_HAVE_MIN_MEMORY}}            memory: "{{NODE_MIN_MEMORY}}"
{{EXTERN_NODE}}{{NODE_HAVE_MIN_CPUS}}            cpu: "{{NODE_MIN_CPUS}}"
{{EXTERN_NODE}}{{NODE_HAVE_MIN_GPUS}}            nvidia.com/gpu: "{{NODE_MIN_GPUS}}"
{{EXTERN_NODE}}{{NODE_HAVE_MAX}}          limis:
{{EXTERN_NODE}}{{NODE_HAVE_MAX_MEMORY}}            memory: "{{NODE_MAX_MEMORY}}"
{{EXTERN_NODE}}{{NODE_HAVE_MAX_CPUS}}            cpu: "{{NODE_MAX_CPUS}}"
{{EXTERN_NODE}}{{NODE_HAVE_MAX_GPUS}}            nvidia.com/gpu: "{{NODE_MAX_GPUS}}"
}N}
{V:HAVE_VOLUMES{
      volumes:{{HAVE_VOLUMES}}
}V}
{W:VOLUME_NAME{
${{{VOLUME_NAME/id/upper}}_PVC}        - name: {{VOLUME_NAME/option}}
${{{VOLUME_NAME/id/upper}}_PVC}          persistentVolumeClaim:
${{{VOLUME_NAME/id/upper}}_PVC}            claimName: ${{{VOLUME_NAME/id/upper}}}
${{{VOLUME_NAME/id/upper}}_COS}        - name: cos-access-{{VOLUME_NAME/option}}
${{{VOLUME_NAME/id/upper}}_COS}          secret:
${{{VOLUME_NAME/id/upper}}_COS}            secretName: ${{{VOLUME_NAME/id/upper}}_SECRET_NAME}
        - name: scratch-{{VOLUME_NAME/option}}
          emptyDir: {}
}W}
---
apiVersion: v1
kind: Service
metadata:
  name: {{NAME}}-{{NODE_GROUP}}
  labels:
    app: {{NAME}}-{{NODE_GROUP}}
    flow-group: {{NAME}}
spec:
  ports:
{N:NODE_NAME{
{{EXTERN_NODE}}  - port: {{NODE_PORT}}
{{EXTERN_NODE}}    protocol: TCP
{{EXTERN_NODE}}    name: {{NODE_NAME/id/option/lower}}-port
}N}
  selector:
    app: {{NAME}}-{{NODE_GROUP}}
